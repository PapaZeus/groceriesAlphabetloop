<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <div>
        <form id="formOne">
          <h1>Fill in the blanks to make your list</h1>
          <div class="form-group">
            <label for="item1">item 1</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">item 2</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">item 3</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4">item 4</label>
            <input id="item4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item5">item 5</label>
            <input id="item5" class="form-control" type="text">
          </div>


          <button type="submit" class="btn">Show me the list!</button>
        </form>
      </div>

      <div id="favlist">
        <h1>Your list!!</h1>
        <p>
          <ul class="putShitHere">

          </ul>
        </p>
      </div>
    </div>
  </body>
</html>
